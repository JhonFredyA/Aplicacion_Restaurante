<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Órdenes</title>
    <!-- importación de iconos -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- importación de estilos css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <form class="container" method="post" action="/order/recordOrder" id="orderForm">
            <!-- Contenedor del registro de órdenes a la izquierda -->
            <div class="order-registration">
                <h2>Registro de Órdenes</h2>
                <div class="order-item">
                    <label for="mesero">Mesero</label>
                    <select id="mesero" name="mesero" required></select>
                </div>
                <div class="order-item">
                    <label for="tipoCliente">Tipo de Cliente</label>
                    <select id="tipoCliente" name="tipoCliente" required></select>
                </div>
                <div class="order-item">
                    <label for="mesa">Mesa</label>
                    <select id="mesa" name="mesa" required></select>
                </div>
            </div>
            <!-- Contenedor de productos a la derecha -->
            <div class="producto-container">
                <div>
                    <h2>Productos</h2>
                    <!-- Selector de productos y botón para agregar -->
                    <div class="add-product">
                        <label for="producto">Selecciona un producto</label>
                        <select id="producto"></select>
                        <button class="add-product-btn">Agregar Producto</button>
                    </div>
                    <div class="items"></div>
                </div>
                <button class="submit-order-btn" type="submit">Registrar Orden</button>
            </div>
            <!-- Campo oculto para los IDs de los productos -->
            <input type="hidden" id="productos" name="productos">
        </form>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
