<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pedido</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="contenedor_principal">
        <!-- CONTENEDOR PARA REGISTRO -->
        <div id="formulario">
            <h1>Registro de Pedido</h1>
            <form action="" method="get">
                <label for="Mesero">Mesero</label>
                <select class="barra separar" name="Mesero" id="Mesero"></select>

                <label for="Numero_de_mesa">Número de Mesa</label>
                <select class="barra separar" name="Numero_de_Mesa" id="Numero_de_mesa" >
                   <option value="1">Mesa 1</option>
                   <option value="2">Mesa 2</option>
                   <option value="3">Mesa 3</option>
                   <option value="4">Mesa 4</option>
                   <option value="5">Mesa 5</option>
                   <option value="6">Mesa 6</option>
                </select>

                <label>Tipo Cliente</label>
                <select class="barra separar tipo_cliente_select" name="Tipo_Cliente" id="Tipo_Cliente" ></select>

                <div class="botones">
                    <input class="barra agregar" type="button" value="Agregar Producto" onclick="agregarProducto()">
                    <input id="enviarOrden" type="submit" value="Enviar Orden">
                </div>
            </form>
        </div>

        <!-- Contenedor para productos -->
        <div id="productosContainer">
            <div class="productoSelect">
                <label>Producto</label>
                <select class="barra selectProducto">
                    <option value="">Seleccione un producto</option>
                </select>
                <input class="barra cantidadProducto" type="number" placeholder="Cantidad" min="1" value="1">
                <img class="eliminar" src="./assets/icons/icono para eliminar.png" alt="Eliminar Producto" onclick="eliminarProducto(this)">
            </div>
        </div>
    </div>

    <script>
        function agregarProducto() {
            // Obtener el contenedor de productos
            const productosContainer = document.getElementById('productosContainer');
            
            // Crear un nuevo div para el producto
            const nuevoProducto = document.createElement('div');
            nuevoProducto.className = 'productoSelect';

            // Crear los elementos del producto
            const labelProducto = document.createElement('label');
            labelProducto.textContent = 'Producto';
            const selectProducto = document.createElement('select');
            selectProducto.className = 'barra selectProducto';
            selectProducto.innerHTML = '<option value="">Seleccione un producto</option>'; // Puedes agregar más opciones aquí
            const inputCantidad = document.createElement('input');
            inputCantidad.className = 'barra cantidadProducto';
            inputCantidad.type = 'number';
            inputCantidad.placeholder = 'Cantidad';
            inputCantidad.min = '1';
            inputCantidad.value = '1';
            const imgEliminar = document.createElement('img');
            imgEliminar.className = 'eliminar';
            imgEliminar.src = './assets/icons/icono para eliminar.png';
            imgEliminar.alt = 'Eliminar Producto';
            imgEliminar.onclick = () => eliminarProducto(imgEliminar);

            // Append elements to the new product div
            nuevoProducto.appendChild(labelProducto);
            nuevoProducto.appendChild(selectProducto);
            nuevoProducto.appendChild(inputCantidad);
            nuevoProducto.appendChild(imgEliminar);

            // Append the new product div to the container
            productosContainer.appendChild(nuevoProducto);
        }

        function eliminarProducto(eliminarBtn) {
            // Encuentra el contenedor del producto y elimínalo
            const productoDiv = eliminarBtn.parentElement;
            productoDiv.remove();
        }
    </script>

</body>
</html>
